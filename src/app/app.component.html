<h1>{{title}}</h1>
<input type="text" #newtodo/>
<button (click)="addtodo(newtodo.value); newtodo.value=''">Add</button>
<table>
<tr>
<th>label</th>
<th>priority</th>
<th>done</th>
<th>Actions</th>
</tr>
<tr *ngFor="let todo of todo">
<td>{{todo.label}}</td>
<td>{{todo.priority}}</td>
<td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
<button (click)="deletetodo(todo)">delete

</button>
</tr>
</table>
